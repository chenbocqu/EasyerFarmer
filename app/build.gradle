    appSecret "e5d7b080e9317a17481f6006f2ab7849"

    SMSSDK {}
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName 'com.cqu.stuexpress'
    }
}